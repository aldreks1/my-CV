<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #3ce900 50%, #488019 145%);
          "
        >
          <h1>Gon</h1>
          <p>Hunter X Hunter</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #7b0408 -1%, #f30000 124%);
          "
        >
          <h1>Itachi Uchiha</h1>
          <p>Naruto</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #013ac9 10%, #dcbcec 190%);
          "
        >
          <h1>Vinland Saga</h1>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #fffd8c -8%, #b91a04 138%);
          "
        >
          <h1>Luffy</h1>
          <p>One Piece</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.pinimg.com/564x/49/17/f6/4917f659fa90d1ab0f39fb16cb778f8b.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/564x/57/0f/92/570f9295f632376ddbba9ea5b0056119.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/564x/20/74/59/20745945bf7179828595e2563e0c2f5c.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/564x/df/04/f8/df04f8862b407ad90faae274c3200022.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src = 'script.js'></script>
  </body>
</html>
